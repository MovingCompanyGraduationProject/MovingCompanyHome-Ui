	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
				<a href="">首页</a>
				<a href="">演示</a>
				<a>
					<cite>导航元素88</cite></a>
			</span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="refresh()" href="javascript:location.replace(location.href);"
			 title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 x-so layui-form-pane" onsubmit="return false">
					<input class="layui-input" placeholder="权限规则" name="cate_rule" id="cate_rule" required="required">
					<input class="layui-input" placeholder="权限名" name="cate_name" id="cate_name" required="required">
					<div class="layui-input-inline">
						<select name="cateid" id="cateid"></select>
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach" onclick="insertAuthorityManager()"><i class="layui-icon"></i>增加</button>
				</form>
			</div>
			<xblock>
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
				<span class="x-right" style="line-height:40px">共有数据：<span id="allNumber"></span> 条</span>
			</xblock>
			<div id="myAuthority"></div>
			<div class="page"></div>

		</div>
		<script>
			getAuthorityTypeSelect();
			getAuthorityManager();

			function refresh() {
				var i = window.sessionStorage.getItem("authorityindex");
				queryAuthorityManager(i);
			}
			layui.use('laydate', function() {
				var laydate = layui.laydate;



				//执行一个laydate实例
				laydate.render({
					elem: '#start' //指定元素
				});

				//执行一个laydate实例
				laydate.render({
					elem: '#end' //指定元素
				});
			});

			/*用户-停用*/
			function member_stop(obj, id) {
				layer.confirm('确认要停用吗？', function(index) {

					if ($(obj).attr('title') == '启用') {

						//发异步把用户状态进行更改
						$(obj).attr('title', '停用')
						$(obj).find('i').html('&#xe62f;');

						$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
						layer.msg('已停用!', {
							icon: 5,
							time: 1000
						});

					} else {
						$(obj).attr('title', '启用')
						$(obj).find('i').html('&#xe601;');

						$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
						layer.msg('已启用!', {
							icon: 5,
							time: 1000
						});
					}

				});
			}

			/*用户-删除*/
			function member_del(obj, id) {
				layer.confirm('确认要删除吗？', function(index) {
					var json = {};
					json['authoritymanagerid'] = id;
					json['authoritymanagerstatus'] = "0";
					var url = "setauthoritystatus";
					MySubmitString(JSON.stringify(json), url, function(data) {
						if (data != null && data.msg == 'ok') {
							var i = window.sessionStorage.getItem("authorityindex");
							queryAuthorityManager(i);
							//发异步删除数据
							$(obj).parents("tr").remove();
							layer.msg('删除成功!', {
								icon: 1,
								time: 1000
							});
						} else {
							//发异步删除数据
							layer.msg('删除失败!', {
								icon: 5,
								time: 1000
							});
						}
					})
			
				});
			}
			
			
			
			function delAll(argument) {
				var data = tableCheck.getData();
				if (data.length > 0) {
					var array = [];
					var arrayid = "";
					for (var i = 0; i < data.length; i++) {
						array.push(data[i].split(";")[1]);
						arrayid += data[i].split(";")[0] + ";";
					}
			
					layer.confirm("确认要删除权限名称为[" + array + "]吗？", function(index) {
						var json = {};
						json['authoritymanagerids'] = arrayid;
						json['authoritymanagerstatus'] = "0";
						var url = "setauthorityliststatus";
						MySubmitString(JSON.stringify(json), url, function(data) {
							if (data != null && data.msg == 'ok') {
								var i = window.sessionStorage.getItem("authorityindex");
								queryAuthorityManager(i);
								//捉到所有被选中的，发异步进行删除
								layer.msg('删除成功', {
									icon: 1,
									time: 1000
								});
								$(".layui-form-checked").not('.header').parents('tr').remove();
							} else {
								layer.msg('删除失败!', {
									icon: 5,
									time: 1000
								});
							}
						})
			
					});
				} else {
					layer.msg('请选择要删除的数据', {
						icon: 7,
						time: 1200
					});
				}
			}
		</script>

</html>
