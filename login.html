<body class="login-bg">
    
    <div class="login">
        <div class="message">管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form id="loginForm" onsubmit="return false;" class="layui-form">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="button" onclick="login('loginForm','managerlogin')">
            <hr class="hr20" >
        </form>
    </div>

    <script>
		function login(formName,url){
			MySubmit(formName,url,function(data){
				if(data!=null){
					if(data.msg=="ok"){
						window.sessionStorage.setItem("managerjson",JSON.stringify(data));
						window.location.href ="index.html";
					}
					else{
						alert("账号或密码错误！");
					}
				}
				else{
					alert("空的");
				}
			})
		}
