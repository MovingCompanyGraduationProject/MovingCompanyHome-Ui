<!DOCTYPE html>
<html lang="zh">
	<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
	<link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/distpicker/2.0.1/distpicker.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
	
	<script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
	<script src="js/distpicker.data.js"></script>
	<script src="js/distpicker.js"></script>
	<script src="js/main.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

  </head>
  
  <body>
	  
    <div class="x-body">
        <!-- <form class="layui-form"> -->
			<form>
			<div class="layui-form-item">
				  <label for="name" class="layui-form-label">
					  <span class="x-red">*</span>用户名
				  </label>
				  <div class="layui-input-inline">
					  <input type="text" id="name" name="name" required="" lay-verify="用户名"
					  autocomplete="off" class="layui-input" value="王新心">
				  </div>
			</div>
			<div class="layui-form-item">
			  <label for="sex" class="layui-form-label">
			      <span class="x-red">*</span>姓别
			  </label>
			  <div class="layui-input-inline">
			      <input type="text" id="sex" name="sex" required="" lay-verify="用户名"
			      autocomplete="off" class="layui-input" value="女">
			  </div>
			</div>
			<div class="layui-form-item">
			  <label for="userTel" class="layui-form-label">
			      <span class="x-red">*</span>手机号
			  </label>
			  <div class="layui-input-inline">
			      <input type="text" id="userTel" name="userTel" required="" lay-verify="手机号"
			      autocomplete="off" class="layui-input" value="15856985465">
			  </div>
			</div>
			<div class="layui-form-item">
              <label for="email" class="layui-form-label">
                  <span class="x-red">*</span>邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="email" name="email" required="" lay-verify="邮箱地址"
                  autocomplete="off" class="layui-input" value="1524251782@qq.com">
              </div>
              <!-- <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>将会成为您唯一的登入名
              </div> -->
          </div>
		  <div class="layui-form-item">
		      <label for="disId" class="layui-form-label">
		          <span class="x-red">*</span>地址
		      </label>
		     <div class="layui-input-inline">
				<div data-toggle="distpicker" id="distpicker">
				  <div class="form-group">
				    <label class="sr-only" for="province1">Province</label>
				    <select class="form-control" id="province1"></select>
				  </div>
				  <div class="form-group">
				    <label class="sr-only" for="city1">City</label>
				    <select class="form-control" id="city1"></select>
				  </div>
				  <div class="form-group">
				    <label class="sr-only" for="district1">District</label>
				    <select class="form-control" id="district1"></select>
				  </div>
				</div>
		      </div>
		  </div>
          <div class="layui-form-item">
              <label for="password" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="passwordpassword" name="password" required="" lay-verify="pass"
                  autocomplete="off" class="layui-input" value="123456">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  6到16个字符
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="save" lay-submit="">
                  确定修改
              </button>
          </div>
      </form>
    </div>
	
	
	
	<script>
	    layui.use(['form','layer'], function(){
	        $ = layui.jquery;
	      var form = layui.form
	      ,layer = layui.layer;
	    
	      //自定义验证规则
	      form.verify({
	        nikename: function(value){
	          if(value.length < 5){
	            return '昵称至少得5个字符啊';
	          }
	        }
	        ,pass: [/(.+){6,12}$/, '密码必须6到12位']
	        ,repass: function(value){
	            if($('#L_pass').val()!=$('#L_repass').val()){
	                return '两次密码不一致';
	            }
	        }
	      });
	
	      //监听提交
	      form.on('submit(add)', function(data){
	        console.log(data);
	        //发异步，把数据提交给php
	        layer.alert("修改成功", {icon: 6},function () {
	            // 获得frame索引
	            var index = parent.layer.getFrameIndex(window.name);
	            //关闭当前frame
	            parent.layer.close(index);
	        });
	        return false;
	      });
	      
	      
	    });
	</script>

	<script>
		$("#distpicker").distpicker({
		  province: "",
		  city: "",
		  district: ""
		});
	</script>
  </body>

</html>
